<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="mainbackground">
    <div class="w-screen h-screen flex justify-center items-center">
        <form class="w-96 h-96" action="">
            <h1 class="text-center">Login Form</h1>
                <div id="Login">
                    <h4>Login</h4>
                    <input required placeholder="Admin" type="text">
                </div>
                <div id="Password">
                    <h4>Password</h4>
                    <input required placeholder="Admin" type="text">
                </div>
            <button class="ring-2 ring-emerald-200 ring-offset-1 ring-offset-sky-100 h-10 w-10 " href="home.html">Submit</button>
        </form>
        <!--this is the reference log in form. -->
        <h1>example form</h1>
            <label class="block">
              <span class="block text-sm font-medium text-slate-700">Username</span>
              <input type="text" value="tbone" disabled class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                invalid:border-pink-500 invalid:text-pink-600
                focus:invalid:border-pink-500 focus:invalid:ring-pink-500
              "/>
            </label>

          </form>
      </div>
</body>
</html>
